<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <input placeholder="latitude" id="lat">
    <input placeholder="longitude" id="long">
    <input placeholder="accuracy" id="accuracy">
    <button onclick="a()">Find Location</button>
    <script>
        function a(){
            navigator.geolocation.getCurrentPosition(b)
        }
        function b(location){
            document.getElementById("lat").value=location.coords.latitude
            document.getElementById("long").value=location.coords.longitude
            document.getElementById("accuracy").value=location.coords.accuracy
            document.getElementById("lat").disabled=true
            document.getElementById("long").disabled=true
            document.getElementById("accuracy").disabled=true
        }
        document.getElementById("lat").disabled=true
        document.getElementById("long").disabled=true
        document.getElementById("accuracy").disabled=true
    </script>
</body>
</html>
